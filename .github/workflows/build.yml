name: build

on: [ push ]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      packages: write

    env:
      BuildName: r${{ github.ref_name }}-${{ github.run_number }}

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
        source-url: https://nuget.pkg.github.com/kaesaecracker/index.json
      env:
        NUGET_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Print directory contents
      run: ls -lah
    - name: Definitions
      run: dotnet pack --configuration Release --output nupkgs --version-sufix ${BuildName} TrivialUno.Definitions
    - name: DefaultCards
      run: dotnet pack --configuration Release --output nupkgs --version-sufix ${BuildName} TrivialUno.DefaultCards
    - name: Push
      run: dotnet nuget push nupkgs/*.nupkg --api-key ${{ secrets.GITHUB_TOKEN }}
